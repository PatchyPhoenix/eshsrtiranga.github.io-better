	<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbydZR8oReb66JK_Z6arOBeXaMt5fjd8FZE3iVKKpshAx5Gp25ye6BCj2O80Z46ruB3czQ/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener ('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => window.location = "https://eshsrtiranga.github.io/reg-events.html")
                .catch(error => console.error('Error!', error.message))
            })
